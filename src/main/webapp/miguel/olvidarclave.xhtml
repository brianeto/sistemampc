<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:panel look="primary"
                 collapsible="false">
            <f:facet name="heading">
                Olvidaste tu contraseña
            </f:facet>
            <h:form>
                <b:formGroup>
                    <b:growl globalOnly="true"/>
                </b:formGroup>
                <b:formGroup class="placeholder-rigth">
                    <b:inputText label="Correo electronico"
                                 id="correoE"
                                 value="#{olvideClaveControlador.correoElectronico}"/>
                    <b:message for="correoE"/>
                </b:formGroup>
                <b:formGroup>
                    <b:commandButton class="btn-danger"
                                     type="reset"
                                     value="Enviar contraseña"
                                     actionListener="#{olvideClaveControlador.actualizarClave()}"
                                     update="@form"/>
                </b:formGroup>
            </h:form>
        </b:panel>
    </h:body>
</html>
