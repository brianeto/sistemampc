<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <b:panel collapsible="false" look="warning">
                    <f:facet name="heading" >
                        <div style="color:white">
                            Perdi mi contraseña
                        </div>
                    </f:facet>
                    <b:form>
                        <b:formGroup>
                            <b:inputText id="correoOlvide"
                                         value="#{olvideClaveControlador.usuario}"
                                         required="true"
                                         requiredMessage="Introdusca un usuario válido"
                                         label="Correo electrónico"/>
                            <b:message for="correoOlvide"/>
                        </b:formGroup>
                        <b:formGroup>
                            <b:commandButton look="warning"
                                             update="@form"
                                             value="Enviar al correo"/>
                        </b:formGroup>
                    </b:form>
                </b:panel>
            </div>
        </div>
    </h:body>
</html>
