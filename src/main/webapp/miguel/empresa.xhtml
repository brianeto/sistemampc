<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:growl />
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <h:form>
                    <div class="row">
                        <div class="col-xs-2">
                            <h:outputLabel for="razonSocial"/>
                        </div>
                        <div class="col-xs-5">
                            <h:inputText id="razonSocial"
                                         value="#{registrarEmpresaControlador.empresa.razonSocial}"/>
                        </div>
                        <div class="col-xs-5">
                            <h:message for="razonSocial"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <h:outputLabel for="direccion"/>
                        </div>
                        <div class="col-xs-5">
                            <h:inputText id="direccion"
                                         value="#{registrarEmpresaControlador.empresa.direccion}"/>
                        </div>
                        <div class="col-xs-5">
                            <h:message for="direccion"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <h:outputLabel for="sectorEconomico"/>
                        </div>
                        <div class="col-xs-5">
                            <h:selectOneMenu id="sectorEconomico"
                                             value="#{registrarEmpresaControlador.empresa.sectorEconomicoId}">
                                <f:selectItem itemLabel="Seleccione un sector económico" itemValue=""/>
                                <f:selectItems value="#{sectorEconomicoControlador.SectorEconomicos()}" 
                                               var="sec"
                                               itemLabel="#{sec.nombre}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-xs-5">
                            <h:message for="sectorEconomico"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 flex end-xs">
                            <h:commandButton id="button"
                                             class="btn btn-primary"
                                             value="Registrar"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <b:panel look="primary"
                             collapsible="false">
                        <f:facet name="heading">
                            <div style="color:white">
                                Hola mundo
                            </div>
                        </f:facet>
                        <b:form >
                            <b:formGroup>
                                <b:inputText id="razonSocial"
                                             label="Razón social"
                                             value="#{registrarEmpresaControlador.empresa.razonSocial}"/>
                                <b:message for="razonSocial"/>
                            </b:formGroup>
                            <b:formGroup>
                                <b:inputText id="direccion"
                                             label="Dirección"
                                             value="#{registrarEmpresaControlador.empresa.direccion}"/>
                                <b:message for="direccion"/>
                            </b:formGroup>
                            <b:formGroup>
                                <h:outputLabel for="sectorEconomico" value="Sector económico *"/>
                                <h:selectOneMenu id="sectorEconomico"
                                                 class="form-control"
                                                 value="#{registrarEmpresaControlador.empresa.sectorEconomicoId}"
                                                 required="true"
                                                 requiredMessage="Se requiere de un sector económico.">
                                    <f:selectItem itemLabel="Seleccion" itemValue=""/>
                                    <f:selectItems value="#{sectorEconomicoControlador.SectorEconomicos()}" itemLabel="#{se.nombre}" var="se" itemValue="#{se}"/>
                                </h:selectOneMenu>
                                <b:message for="sectorEconomico"/>
                            </b:formGroup>
                            <hr />
                            <b:commandButton value="Registrar"
                                             update="@form"
                                             largeScreen="full-width"
                                             class="btn-success"/>
                        </b:form>
                    </b:panel>
                </div>
            </div>
        </div>
    </h:body>
</html>
