<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="col-xs-12 col-sm-6 col-md-6">
            <b:panel>
                <b:form horizontal="true">
                    <b:messages />
                    <b:formGroup>
                        <b:inputText id="usuario"
                                     label="Usuario *"
                                     value="#{registrarEmpresaControlador.usuario.usuario}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputSecret id="clave"
                                       label="Contarseña"
                                       value="#{registrarEmpresaControlador.usuario.clave}"/>
                        <b:message for="clave"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputSecret id="cclave"
                                       label="Confirmar contarseña"
                                       value="#{registrarEmpresaControlador.repetirClave}">
                            <f:validator validatorId="passwordValidator"/>
                            <f:attribute name="campo" value="#{component.parent.parent.clientId}:clave"/>
                        </b:inputSecret>
                        <b:message for="cclave"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:selectOneMenu value="#{registrarEmpresaControlador.usuario.preguntaSecretaId}"
                                         required="true"
                                         label="Pregunta secreta"
                                         requiredMessage="requerido">
                            <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                            <f:selectItems value="#{preguntaSecretaControlador.PreguntaSecretas()}" 
                                           var="pss" 
                                           itemValue="#{pss.id}"
                                           itemLabel="#{pss.pregunta}"/>
                        </b:selectOneMenu>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText id="respuesta"
                                     label="Respuesta *"
                                     value="#{registrarEmpresaControlador.usuario.respuestaPreguntaSecreta}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:selectOneMenu value="#{registrarEmpresaControlador.empresa.sectorEconomicoId}"
                                         required="true"
                                         label="Sector económico"
                                         requiredMessage="requerido">
                            <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                            <f:selectItems value="#{sectorEconomicoControlador.SectorEconomicos()}" 
                                           var="sss" 
                                           itemValue="#{sss.id}"
                                           itemLabel="#{sss.nombre}"/>
                        </b:selectOneMenu>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText id="razonSocial"
                                     label="Razon social *"
                                     value="#{registrarEmpresaControlador.empresa.razonSocial}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText id="dirección"
                                     label="Dirección *"
                                     value="#{registrarEmpresaControlador.empresa.direccion}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText id="sitioWeb"
                                     label="Dirección de sitio web"
                                     value="#{registrarEmpresaControlador.empresa.sitioWeb}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:commandButton value="Registrar" 
                                         class="btn-success"
                                         actionListener="#{registrarEmpresaControlador.registrarEmpresa()}"/>
                    </b:formGroup>
                </b:form>
            </b:panel>
        </div>
    </h:body>
</html>
