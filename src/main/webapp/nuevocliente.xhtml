<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="col-xs-12 col-sm-6 col-md-6">
            <b:panel>
                <f:facet name="heading">
                    Nuevo cliente
                </f:facet>
                <h:form>
                    <b:formGroup>
                        <b:inputText id="usuario"
                                     value="#{registarClienteControlador.usuario}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText id="usuario"
                                     value="#{registarClienteControlador.clave}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText id="usuario"
                                     value="#{registarClienteControlador.respuestaSecreta}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText id="usuario"
                                     value="#{registarClienteControlador.cliente.nombres}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText id="usuario"
                                     value="#{registarClienteControlador.cliente.numeroCedula}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText id="usuario"
                                     value="#{registarClienteControlador.cliente.apellidos}"/>
                    </b:formGroup>
                    <b:formGroup>
                        <b:inputText id="usuario"
                                     value="#{registarClienteControlador.cliente.correoElectronico}"/>
                    </b:formGroup>
                </h:form>
            </b:panel>
        </div>

    </h:body>
</html>
