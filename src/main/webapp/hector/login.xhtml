<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:panel collapsible="false">
            <f:facet name="heading" >
                Iniciar sesión
            </f:facet>


            <b:form id="inicioSesionFormulario">

                <b:messages showDetail="true" showSummary="false" globalOnly="true"/>

                <b:formGroup>
                    <b:inputText id="usuarioLogin"
                                 label="Usuario"
                                 required="true"
                                 requiredMessage="Usuario requerido"/>
                    <b:message for="usuarioLogin"/>
                </b:formGroup>
                
                <b:formGroup>
                    <b:inputSecret id="claveLogin"
                                 label="Contraseña"
                                 required="true"
                                 requiredMessage="clave requerido"/>
                    <b:message for="claveLogin"/>
                </b:formGroup>
                
                <b:formGroup>
                    <b:commandButton id="buttonLogin"
                                     value="Inciar Sesion"
                                     look="danger"
                                     update="@form"
                                     action="#{iniciarSesionControlador.iniciarSesion()}"/>
                </b:formGroup>
            </b:form>
        </b:panel>
    </h:body>
</html>
